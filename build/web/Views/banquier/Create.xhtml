<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml" >
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBanquierTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBanquierLabel_idBanquier}" for="idBanquier" />

                    <h:outputLabel value="#{bundle.CreateBanquierLabel_prenom}" for="prenom" />

                    <h:outputLabel value="#{bundle.CreateBanquierLabel_tel}" for="tel" />

                <br />
                <h:commandLink action="#{banquierController.create}" value="#{bundle.CreateBanquierSaveLink}" />

                <br />
                <h:commandLink action="#{banquierController.prepareList}" value="#{bundle.CreateBanquierShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateBanquierIndexLink}"/>

        </ui:define>
