<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml" class="content">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBanquierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBanquierEmpty}" rendered="#{banquierController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{banquierController.items.rowCount > 0}">
                    <h:outputText value="#{banquierController.pagination.pageFirstItem + 1}..#{banquierController.pagination.pageLastItem + 1}/#{banquierController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{banquierController.previous}" value="#{bundle.Previous} #{banquierController.pagination.pageSize}" rendered="#{banquierController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{banquierController.next}" value="#{bundle.Next} #{banquierController.pagination.pageSize}" rendered="#{banquierController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable  value="#{banquierController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBanquierTitle_idBanquier}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBanquier}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBanquierTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBanquierTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBanquierTitle_tel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{banquierController.prepareView}" value="#{bundle.ListBanquierViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{banquierController.prepareEdit}" value="#{bundle.ListBanquierEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{banquierController.destroy}" value="#{bundle.ListBanquierDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{banquierController.prepareCreate}" value="#{bundle.ListBanquierCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBanquierIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
