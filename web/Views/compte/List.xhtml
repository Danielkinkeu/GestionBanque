    <ui:composition template="/template.xhtml">

                            <f:facet name="header">
                                <h:outputText class="px-4 py-3 text-left text-sm font-semibold text-black" value="#{bundle.ListCompteTitle_numCompte}"/>
                            </f:facet>
                            <h:commandLink action="#{compteController.prepareView}" >
                                <h:outputText class="px-4 py-4 text-sm " value="#{item.numCompte}"/>
                            </h:commandLink>

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText class="px-4 py-3 text-left text-sm font-semibold text-black" value="#{bundle.ListCompteTitle_solde}"/>
                            </f:facet>
                            <h:commandLink action="#{compteController.prepareView}" >
                                <h:outputText class="px-4 py-4 text-sm " value="#{item.solde}"/>
                            </h:commandLink>

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText class="px-4 py-3 text-left text-sm font-semibold text-black" value="#{bundle.ListCompteTitle_dateOuverture}"/>
                            </f:facet>
                            <h:commandLink action="#{compteController.prepareView}" >
                                <h:outputText class="px-4 py-4 text-sm " value="#{item.dateOuverture}">

                                </h:outputText>
                            </h:commandLink>

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText class="px-4 py-3 text-left text-sm font-semibold text-black" value="#{bundle.ListCompteTitle_dateFermeture}"/>
                            </f:facet>
                            <h:commandLink action="#{compteController.prepareView}" >
                                <h:outputText class="px-4 py-4 text-sm " value="#{item.dateFermeture}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:commandLink>

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText class="px-4 py-3 text-left text-sm font-semibold text-black" value="#{bundle.ListCompteTitle_typeCompte}"/>
                            </f:facet>
                            <h:commandLink action="#{compteController.prepareView}" >
                                <h:outputText class="px-4 py-4 text-sm " value="#{item.typeCompte}"/>
                            </h:commandLink>

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText class="px-4 py-3 text-left text-sm font-semibold text-black" value="#{bundle.ListCompteTitle_idClient}"/>
                            </f:facet>
                            <h:commandLink action="#{compteController.prepareView}" >
                                <h:outputText class="px-4 py-4 text-sm " value="#{item.idClient}"/>
                            </h:commandLink>

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>

                </h:panelGroup>
                <br />
                <br />
                <br />
                <div class="font-[sans-serif] w-max mx-auto bg-gray-200 border divide-x divide-white flex rounded overflow-hidden">
                    <button type="button"
                            class="px-4 py-2.5 flex items-center text-[#333] text-sm font-semibold outline-none hover:bg-gray-300 transition-all">
                        <svg  width="18px" fill="currentColor" class="mr-2" viewBox="0 0 24 24">
                            <path d="M8.087 2a.989.989 0 0 0-.583.13l-7 4a1 1 0 0 0 0 1.737l7 4c.766.438 1.682-.256 1.467-1.111l-.316-1.27A.39.39 128.005 0 1 9.034 9H15.5c2.51 0 4.5 1.991 4.5 4.5S18.01 18 15.5 18H8a2 2 0 0 0 0 4h7.5c4.67 0 8.5-3.83 8.5-8.5S20.17 5 15.5 5H9.032a.39.39 52.01 0 1-.38-.485l.32-1.275A1.003 1.003 0 0 0 8.086 2z" data-original="#000000" paint-order="fill markers stroke" />

</html>
