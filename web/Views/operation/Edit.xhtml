<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOperationLabel_numOperation}" for="numOperation" />
                    <h:inputText id="numOperation" value="#{operationController.selected.numOperation}" title="#{bundle.EditOperationTitle_numOperation}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_numOperation}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_dateOperation}" for="dateOperation" />
                    <h:inputText id="dateOperation" value="#{operationController.selected.dateOperation}" title="#{bundle.EditOperationTitle_dateOperation}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_dateOperation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOperationLabel_libelle}" for="libelle" />
                    <h:inputTextarea rows="4" cols="30" id="libelle" value="#{operationController.selected.libelle}" title="#{bundle.EditOperationTitle_libelle}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_libelle}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_montant}" for="montant" />
                    <h:inputText id="montant" value="#{operationController.selected.montant}" title="#{bundle.EditOperationTitle_montant}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_montant}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_typeOperation}" for="typeOperation" />
                    <h:inputTextarea rows="4" cols="30" id="typeOperation" value="#{operationController.selected.typeOperation}" title="#{bundle.EditOperationTitle_typeOperation}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_typeOperation}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_idcompteS}" for="idcompteS" />
                    <h:selectOneMenu id="idcompteS" value="#{operationController.selected.idcompteS}" title="#{bundle.EditOperationTitle_idcompteS}" >
                        <f:selectItems value="#{compteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOperationLabel_idBanquier}" for="idBanquier" />
                    <h:selectOneMenu id="idBanquier" value="#{operationController.selected.idBanquier}" title="#{bundle.EditOperationTitle_idBanquier}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_idBanquier}">
                        <f:selectItems value="#{banquierController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOperationLabel_idcompteD}" for="idcompteD" />
                    <h:selectOneMenu id="idcompteD" value="#{operationController.selected.idcompteD}" title="#{bundle.EditOperationTitle_idcompteD}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_idcompteD}">
                        <f:selectItems value="#{compteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{operationController.update}" value="#{bundle.EditOperationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOperationViewLink}"/>
                <br />
                <h:commandLink action="#{operationController.prepareList}" value="#{bundle.EditOperationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOperationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
