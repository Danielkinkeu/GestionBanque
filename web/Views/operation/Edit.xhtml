      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                        <f:selectItems value="#{compteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel class="text-[13px]  text-black absolute px-2  font-semibold" value="#{bundle.EditOperationLabel_idBanquier}" for="idBanquier" />

                        <svg  width="18px" fill="currentColor" class="mr-2" viewBox="0 0 24 24">
