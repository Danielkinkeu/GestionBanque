<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOperationLabel_numOperation}" for="numOperation" />
                    <h:inputText id="numOperation" value="#{operationController.selected.numOperation}" title="#{bundle.CreateOperationTitle_numOperation}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_numOperation}"/>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_dateOperation}" for="dateOperation" />
                    <h:inputText id="dateOperation" value="#{operationController.selected.dateOperation}" title="#{bundle.CreateOperationTitle_dateOperation}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_dateOperation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_libelle}" for="libelle" />
                    <h:inputTextarea rows="4" cols="30" id="libelle" value="#{operationController.selected.libelle}" title="#{bundle.CreateOperationTitle_libelle}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_libelle}"/>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_montant}" for="montant" />
                    <h:inputText id="montant" value="#{operationController.selected.montant}" title="#{bundle.CreateOperationTitle_montant}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_montant}"/>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_typeOperation}" for="typeOperation" />
                    <h:selectOneMenu id="typeOperation" value="#{operationController.selected.typeOperation}">
                         <f:selectItem itemLabel="Dépôt" itemValue="depot"/>
                         <f:selectItem itemLabel="Retrait" itemValue="retrait"/>
                         <f:selectItem itemLabel="Transfert" itemValue="transfert"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_idcompteS}" for="idcompteS" />
                    <h:selectOneMenu id="idcompteS" value="#{operationController.selected.idcompteS}" title="#{bundle.CreateOperationTitle_idcompteS}" >
                        <f:selectItems value="#{compteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_idBanquier}" for="idBanquier" />
                    <h:selectOneMenu id="idBanquier" value="#{operationController.selected.idBanquier}" title="#{bundle.CreateOperationTitle_idBanquier}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_idBanquier}">
                        <f:selectItems value="#{banquierController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_idcompteD}" for="idcompteD" />
                    <h:selectOneMenu id="idcompteD" value="#{operationController.selected.idcompteD}" title="#{bundle.CreateOperationTitle_idcompteD}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_idcompteD}">
                        <f:selectItems value="#{compteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operationController.create}" value="#{bundle.CreateOperationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{operationController.prepareList}" value="#{bundle.CreateOperationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOperationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
